<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="category.css">
    
    <script src="https://kit.fontawesome.com/95ebfc49eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbarr">
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-cart-shopping"></i>
            <h1>Ghislain</h1>
        </div>
        <nav>
            
            <ul id="navi">
                <a href="home.html"><li>Home</li></a>
                <a href="category.html"><li class="active">Categories</li></a>
                <li>New Arrivals</li>
                <li>How it Works</li>
                <!-- <li></li> -->
            </ul>
            <i class="fa-solid fa-search"></i>
            <ol>
                <i class="fa-solid fa-basket-shopping"></i>
                <i class="fa-solid fa-circle-user"></i>
            </ol>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn" id="checking">
                <i class="fa-solid fa-bars"></i>
            </label>
        </nav>
    </div>
    <script>
        let navi = document.getElementById("navi")
        let checking = document.getElementById("checking")
        checking.addEventListener("click", function(){
            navi.classList.toggle("show-flex");
            if (navi.style.display === "flex") {
                navi.style.display = "none";
            } else {
                navi.style.display = "flex";
                navi.style.color = "#fff";
            }
            const icon = checking.querySelector("i");
            if (navi.style.display === "flex") {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark");
            } else {
                icon.classList.remove("fa-xmark");
                icon.classList.add("fa-bars");
            }
        })


    </script>
    </div>
    <div class="content">
        <div class="left">
            <div class="category-info">
                <h1>Phones</h1>
            </div>
            <div class="sort">
                <div class="search">
                    <h1>Sort</h1>
                <div class="dropdown">
                    <input type="text" id="dropDownInput" placeholder="ALL" autocomplete="off">
                    <div class="dropdown-list" id="dropdownList">
                        <div>Samsung</div>
                        <div>Apple</div>
                        <div>Google Pixel</div>
                        <div>OnePlus</div>
                        <div>Vivo</div>
                        <div>Xiaomi</div>
                        <div>Huawei</div>
                    </div>
                </div>
                </div>
                <hr>
                <div class="color">
                    <h1>Color</h1>
                    <div class="color-options">
                        <div class="color-option" style="background-color: #000;"></div>
                        <div class="color-option" style="background-color: #fff;"></div>
                        <div class="color-option" style="background-color: rgb(255, 43, 184);"></div>
                        <div class="color-option" style="background-color: rgb(68, 68, 68);"></div>
                        <div class="color-option" style="background-color: #00f;"></div>
                    </div>
                </div>
                <hr>
                <div class="prices">
                    <h1>Price</h1>
                    <div class="price-options">
                        <div class="price-option">$0 - $100</div>
                        <div class="price-option">$100 - $300</div>
                        <div class="price-option">$300 - $500</div>
                        <div class="price-option">$500 - $800</div>
                        <div class="price-option">$800+</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            
        </div>
    </div>
    <script>
        const input = document.getElementById('dropDownInput');
        const dropdown = document.getElementById('dropdownList');
        const items = Array.from(dropdown.children);

        input.addEventListener('focus', () => {
            dropdown.classList.add('show');
            filterItems();
        });

        input.addEventListener('input', filterItems);
        function filterItems() {
            const val = input.value.toLowerCase();
            let anyVisible = false;
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(val)) {
                    item.style.display = 'block';
                    anyVisible = true;
                } else {
                    item.style.display = 'none';
                }
            });

            dropdown.classList.toggle('show', anyVisible);
        }

        items.forEach(item => {
            item.addEventListener('click', () => {
                input.value = item.textContent;
                dropdown.classList.remove('show');
            });
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown')) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
