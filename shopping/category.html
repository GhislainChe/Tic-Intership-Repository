<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="category.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="content">
            <div class="left">
                <div class="category-info">
                    <h1>Phones</h1>
                </div>
                <div class="sort">
                    <div class="search">
                        <h1>Sort</h1>
                    <div class="dropdown">
                        <input type="text" id="dropDownInput" placeholder="ALL" autocomplete="off">
                        <div class="dropdown-list" id="dropdownList">
                            <div>Samsung</div>
                            <div>Apple</div>
                            <div>Google Pixel</div>
                            <div>OnePlus</div>
                            <div>Vivo</div>
                            <div>Xiaomi</div>
                            <div>Huawei</div>
                        </div>
                    </div>
                    </div>
                    <hr>
                    <div class="color">
                        <h1>Color</h1>
                        <div class="color-options">
                            <div class="color-option" style="background-color: #000;"></div>
                            <div class="color-option" style="background-color: #fff;"></div>
                            <div class="color-option" style="background-color: rgb(255, 43, 184);"></div>
                            <div class="color-option" style="background-color: rgb(68, 68, 68);"></div>
                            <div class="color-option" style="background-color: #00f;"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="prices">
                        <h1>Price</h1>
                        <div class="price-options">
                            <div class="price-option">$0 - $100</div>
                            <div class="price-option">$100 - $300</div>
                            <div class="price-option">$300 - $500</div>
                            <div class="price-option">$500 - $800</div>
                            <div class="price-option">$800+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                hi
            </div>
        </div>
        <script>
            const input = document.getElementById('dropDownInput');
            const dropdown = document.getElementById('dropdownList');
            const items = Array.from(dropdown.children);

            input.addEventListener('focus', () => {
                dropdown.classList.add('show');
                filterItems();
            });

            input.addEventListener('input', filterItems);
            function filterItems() {
                const val = input.value.toLowerCase();
                let anyVisible = false;
                items.forEach(item => {
                    if (item.textContent.toLowerCase().includes(val)) {
                        item.style.display = 'block';
                        anyVisible = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                dropdown.classList.toggle('show', anyVisible);
            }

            items.forEach(item => {
                item.addEventListener('click', () => {
                    input.value = item.textContent;
                    dropdown.classList.remove('show');
                });
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('.dropdown')) {
                    dropdown.classList.remove('show');
                }
            });
        </script>
</body>
</html>
