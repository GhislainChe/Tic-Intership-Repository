<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghislain Shopping</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/95ebfc49eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <i class="fa-solid fa-cart-shopping"></i>
            <h1>Ghislain</h1>
        </div>
        <div class="cta">
            <button id="register">Register</button>
            <button id="login">Login</button>
        </div>
    </div>
    <div class="content">
        <div class="text">
            <h1>Shop with us</h1>
            <p>Shop smarter with curated collection and exclusive offers. <br> From essentials to favourite, we've got it all - just for you<br></p>
            <div class="cta-butt">
                <button id="shop-now">Shop Now</button>
                <button>Start Selling</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register').addEventListener('click', function() {
            window.location.href = 'register.html';
        });

        document.getElementById('login').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        document.getElementById("shop-now").addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
