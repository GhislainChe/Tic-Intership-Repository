<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
 
  <style>
    .attribution { font-size: 11px; text-align: center;
    position: fixed;
    bottom: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-box">
      <h3>Your Result</h3>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-box">
      <h3>Summary</h3>
      <div class="summary-item reaction">
        <span><img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>
      <div class="summary-item memory">
        <span class="one"><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>
      <div class="summary-item verbal">
        <span class="one"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>
      <div class="summary-item visual">
        <span><img src="assets/images/icon-visual.svg" alt=""> Visual</span>
        <span><strong>73</strong> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="ghislain-che.netlify.app">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
