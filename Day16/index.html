<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting to Learn </title>
</head>
<body>
    <h1>Click Counter</h1>
    <p id="display">You have 0 times</p>
    <button id="clickBtn">Click me!</button>
    <script>
        let count = 0
        let display = document.getElementById("display");
        let button = document.getElementById("clickBtn");

        button.addEventListener("click", function() {
            count++;
            display.innerHTML = "You have clicked " + count + " times";
            button.innerHTML = `You clicked me ${count} times`
        });
    </script>
</body>
</html>
