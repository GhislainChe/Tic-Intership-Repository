<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

.navbar {
  color: rgb(0, 0, 0);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 1.5rem;
  font-weight: bold;
}
.cta {
  display: flex;
  gap: 1rem;
}
.cta button {
  background-color: #ccd3cd;
  color: rgb(0, 0, 0);
  border: 1px solid black;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 20px;
}
.cta button:nth-child(1) {
  background-color: #fae903;
  color: white;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}
.nav-links a {
  color: rgb(0, 0, 0);
  text-decoration: none;
  font-size: 1rem;
}
.nav-links a:hover {
  text-decoration: underline;
}

.page-header {
  text-align: center;
  margin: 2rem 0;
}
.page-header h1 {
  font-size: 2.5rem;
  color: #333;
}

.grid-container {
  display: grid;
  grid-template-columns: minmax(0, 1fr) auto;
  gap: 1rem;
  max-width: 900px;
  margin: 0 auto 4rem auto;
  padding: 0 1rem;
}

.dox {
  height: 120px;
}
.black {
  background-color: black;
}
.blue {
  background-color: blue;
}
.small {
  width: 80px;
}

.b1, .bl1 {
  background-color: yellow;
}
.b2, .bl2 {
  background-color: red;
}
.b3, .bl3 {
  background-color: yellow;
}

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">MyCompany</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="cta">
        <button>Login</button>
        <button>Sign Up</button>
    </div>
  </nav>

  <header class="page-header">
    <h1>Meet the Team</h1>
  </header>


  <section class="grid-container">
    <div class="dox black b1"></div>
    <div class="dox blue bl1"></div>

    <div class="dox black b2"></div>
    <div class="dox blue bl2 small"></div>

    <div class="dox black b3"></div>
    <div class="dox blue bl3"></div>
  </section>

</body>
</html>
