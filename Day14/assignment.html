<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .team-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
          padding: 2rem;
          background-color: white;
        }

        .dox {
          height: 100px;
        }

        /* Colors */
        .black {
          background-color: black;
        }
        .blue {
          background-color: blue;
        }

        .b1, .bl1 {
          background-color: yellow;
          grid-row: 1;
        }
        .b2, .bl2 {
          background-color: red;
          grid-row: 2;
        }
        .b3, .bl3 {
          background-color: yellow;
          grid-row: 3;
        }

        .bl2 {
          width: 80%;
          justify-self: end;
        }

       

    </style>
</head>
<body>
    <div class="team-grid">
        <div class="dox black b1"></div>
        <div class="dox blue bl1"></div>

        <div class="dox black b2"></div>
        <div class="dox blue bl2 small"></div>

        <div class="dox black b3"></div>
        <div class="dox blue bl3"></div>
    </div>

</body>
</html>
